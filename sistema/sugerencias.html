<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/sugerencias.css">
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <div class="menu container">
                <a href="#" class="logo">CHECK</a>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <img src="imagenes/Menu.png" class="menu-icono" alt="menu">
                </label> 
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="sugerencias.html">Sugerencias</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="registro.html">Registro</a></li>
                        <li><a href="administrador.php">admnistrador</a></li>
                    </ul>
                </nav>
            </div>
            <div class="sugerencias-container">
                <!-- Cambiar el action al archivo PHP -->
                <form id="sugerenciasForm" class="sugerencias" action="procesar_sugerencia.php" method="POST" enctype="multipart/form-data">
                    <div class="sugerencias-inputgroup">
                        <h2>ENVIAR SUGERENCIA</h2>

                        <label for="tipo">Selecciona el tipo de sugerencia</label>
                        <select id="tipo" name="tipo" required>
                            <option value="" disabled selected>Selecciona un servicio</option>
                            <option value="luz">Luz</option>
                            <option value="agua">Agua</option>
                            <option value="basura">Basura</option>
                        </select>

                        <label for="sugerencia">Escribe tu sugerencia</label>
                        <textarea id="sugerencia" name="sugerencia" rows="5" placeholder="Escribe tu sugerencia aquí..." required></textarea>

                        <label for="imagen">Subir imagen (opcional)</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*">

                        <input type="hidden" id="usuarioRegistrado" name="usuarioRegistrado" value="true">

                        <input class="btn" type="submit" value="Enviar Sugerencia">
                    </div>
                </form>

                <div id="mensajeNoRegistrado" class="mensaje-error" style="display:none;">
                    <p>Debes iniciar sesión antes de enviar una sugerencia.</p>
                    <a href="iniciar_sesion.html">Iniciar sesión</a>
                </div>
            </div>
    </header>
    <script>
        document.getElementById('sugerenciasForm').addEventListener('submit', function(event) {
            var usuarioRegistrado = document.getElementById('usuarioRegistrado').value;
            if (usuarioRegistrado === "false") {
                event.preventDefault();
                document.getElementById('mensajeNoRegistrado').style.display = 'block';
            }
        });
    </script>
</body>
</html>
